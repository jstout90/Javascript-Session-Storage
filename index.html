<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Session Storage</title>
    </head>
    <body>
        <div class="wrapper">
            <form id="inputForm">
                <fieldset>
                <legend>Input Data</legend>
                <p>Input a Key and the Value to save to Session Storage</p>
                <input id="key" type="text" placeholder="Enter Key">
                <input id="value" type="text" placeholder="Enter Value">
                <button type="button" id='submitData'>Submit Data</button>
                </fieldset>
            </form>
            <fieldset>
                <legend>Output Data</legend>
                <div id="outputData">
                </div>
            </fieldset>

        </div>
    </body>
    <script type="text/javascript" src="./app.js"></script>

</html>
